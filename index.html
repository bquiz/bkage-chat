<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>KageChat - v.1.0</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<link rel="stylesheet" href="/static/main.css">
</head>
<body>
	<div class="container">
		<div id="userForm" class="row">
			<form id="userRegister">
				<h2>Welcome to IOChat</h2>
				<div class="form-group">
					<label for="username">Username:</label>
					<input autocomplete="off" type="text" required id="username" placeholder="Your username..." class="form-control" />
					<p class="error-msg">Username already exist</p>
				</div>
				<div class="form-group">
					<label for="room">Select room to join:</label>
					<select name="room" id="room" class="form-control">
						<option value="private">private</option>
						<option value="public">public</option>
					</select>
				</div>
				<input type="submit" class="btn btn-primary">
			</form>
		</div>
		<div id="messageChat" class="row">
			<div class="col-md-4">
				<div class="user-list-wrap">
					<h3>Users:</h3>
					<ul class="user-list well" id="users">
						
					</ul>
					<a href="#" class="btn btn-primary" id="leave-room">Leave room</a>
				</div>
			</div>
			<div class="col-md-8">
				<div class="chat" id="chat"></div>
				<form id="message-form">
					<div class="form-group">
						<label for="message">Enter message:</label>
						<input autocomplete="off" type="text" id="message" required class="form-control" placeholder="Your message..." />
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-primary" value="send">
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="/static/app.js"></script>
</body>
</html>
